<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--? Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="./css/output.css" rel="stylesheet">
</head>
<body>
  <!--? Header Section -->
  <header class="bg-black py-6 lg:py-12 text-mygrey uppercase">
    <!--? Header Container -->
    <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
      <!--? Logo -->
      <a href="#" class="pl-4 md:pl-2 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-myred to-mygrey">GEGA</a>
      <!--? Mobile Menu -->
      <div class="md:hidden">
        <div class="space-y-1 cursor-pointer">
          <div class="bg-mygrey w-8 h-1 rounded-full"></div>
          <div class="bg-mygrey w-8 h-1 rounded-full"></div>
          <div class="bg-mygrey w-8 h-1 rounded-full"></div>
        </div>
      </div>
      <!--? Navigation -->
      <nav class="hidden md:flex justify-between flex-1 ">
        <!--? Menu -->  
        <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
          <a href="#" class="hover:text-mymelon transition duration-500">movies</a>
          <a href="#" class="hover:text-mymelon transition duration-500">celebrities</a>
          <a href="#" class="hover:text-mymelon transition duration-500">blog</a>
          <a href="#" class="hover:text-mymelon transition duration-500">news</a>
          <a href="#" class="hover:text-mymelon transition duration-500">about</a>
        </div>
        <!--? Login Area -->
        <div class="flex items-center space-x-4 lg:space-x-8 md:mr-2">
          <!--? Search Area -->
          <form>
            <div class="group border-r px-4 mx-4 py-1 border-myred whitespace-nowrap">
              <input type="text" class="opacity-0 group-hover:opacity-100 border-b border-myred focus:outline-none w-24 lg:w-44 transition duration-500"/>
              <button class="-ml-4 group-hover:ml-0 transition duration-500 hover:cursor-pointer"><i class="fa-solid fa-magnifying-glass hover:text-myred transition duration-500"></i></button>
            </div>
          </form>
          <!--? Sign Up Area -->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
            <a href="#">login</a>
            <a href="#" class="bg-myred px-3 py-1 whitespace-nowrap hover:bg-rose-600 cursor-pointer transition duration-500">sign up</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!--? Hero Section -->
  <section class="h-64 md:h-96 lg:h-128 group relative">
    <!--? Hero Image -->
    <img src="./images/batman.jpg" alt="Main Image" class="h-full w-full object-cover">

    <!--? Hero Content -->
    <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
      <!--? Hero Content Container -->
      <div class="container pl-10 lg:pl-0">
        <h3 class="text-mymelon tracking-wider group-hover:mb-1 duration-500">
          action, drama, thriller
        </h3>
        <h1 class="text-4xl lg:text-6xl text-mygrey group-hover:mb-1 duration-500">
          the dark knight
        </h1>
        <p class="text-mygrey group-hover:mb-2 duration-500 text-sm lg:text-base w-3/4 lg:w-2/3">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis atque quis modi, qui beatae aperiam porro omnis voluptas asperiores. Repudiandae!
        </p>
        <!--? Detail Container -->
        <div class="flex space-x-8 opacity-0 group-hover:opacity-100  group-hover:mb-10 lg:group-hover:mb-20 duration-1000">
          <!--? Watch -->
          <div class="flex space-x-2 items-center cursor-pointer">
            <a href="#" class="text-mygrey uppercase lg:text-lg hover:text-myred duration-500">watch trailer</a>
            <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-myred text-mygrey">
              <i class="fas fa-play"></i>
            </div>
          </div>

          <!--? Info -->
          <div class="flex space-x-2 items-center cursor-pointer">
            <a href="#" class="text-mygrey uppercase lg:text-lg hover:text-myred duration-500">full synopsis</a>
            <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-myred text-mygrey">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--? Points -->
    <div class="flex space-x-3 absolute bottom-5 left-10 opacity-0 group-hover:opacity-100 duration-1000">
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-myred"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-mygrey"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-mygrey"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-mygrey"></div>
    </div>

  </section>
</body>
</html>

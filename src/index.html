<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--? Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="./css/output.css" rel="stylesheet">
</head>
<body>
  <!--? Header Section -->
  <header class="bg-black py-6 lg:py-12 text-mygrey uppercase">
    <!--? Header Container -->
    <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
      <!--? Logo -->
      <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-myred to-mygrey">GEGA</a>
      <!--? Mobile Menu -->
      <div class="md:hidden">
        <div class="space-y-1 cursor-pointer">
          <div class="bg-mygrey w-8 h-1 rounded-full"></div>
          <div class="bg-mygrey w-8 h-1 rounded-full"></div>
          <div class="bg-mygrey w-8 h-1 rounded-full"></div>
        </div>
      </div>
      <!--? Navigation -->
      <nav class="hidden md:flex justify-between flex-1 ">
        <!--? Menu -->  
        <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
          <a href="#" class="hover:text-mymelon transition duration-500">movies</a>
          <a href="#" class="hover:text-mymelon transition duration-500">celebrities</a>
          <a href="#" class="hover:text-mymelon transition duration-500">blog</a>
          <a href="#" class="hover:text-mymelon transition duration-500">news</a>
          <a href="#" class="hover:text-mymelon transition duration-500">about</a>
        </div>
        <!--? Login Area -->
        <div class="flex items-center space-x-4 lg:space-x-8">
          <!--? Search Area -->
          <form>
            <div class="group border-r px-4 mx-4 py-1 border-myred whitespace-nowrap">
              <input type="text" class="opacity-0 group-hover:opacity-100 border-b border-myred focus:outline-none w-24 lg:w-44 transition duration-500"/>
              <button class="-ml-4 group-hover:ml-0 transition duration-500 hover:cursor-pointer"><i class="fa-solid fa-magnifying-glass hover:text-myred transition duration-500"></i></button>
            </div>
          </form>
          <!--? Sign Up Area -->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
            <a href="#">login</a>
            <a href="#" class="bg-myred px-3 py-1 whitespace-nowrap hover:bg-rose-600 cursor-pointer transition duration-500">sign up</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
</body>
</html>
